<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PDF</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body style="margin: 0;">
    <iframe id="pdfFrame" style="width:100vw; height:100vh;" frameborder="0"></iframe>

    <script>
        const params = new URLSearchParams(location.search);
        const file = params.get('file');
        const title = params.get('title') || 'PDF Document';

        document.title = title;
        document.getElementById('pdfFrame').src = file;
    </script>
</body>

</html>
